<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">About Me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" data-en="Home" data-cs="Domů"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" data-en="About" data-cs="O mně"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pace-calculator.html" data-en="Pace Calculator" data-cs="Kalkulačka tempa"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html" data-en="Gallery" data-cs="Galerie"></a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav ms-auto">
                    <!-- Language switch buttons -->
                    <div class="btn-group" role="group" aria-label="Language Switch">
                        <button type="button" class="btn btn-light btn-lang btn-en" onclick="switchToEnglish()">
                            EN
                        </button>
                        <button type="button" class="btn btn-light btn-lang btn-cz" onclick="switchToCzech()">
                            CZ
                        </button>
                    </div>
                    <button onclick="toggleMode()" class="btn btn-light me-2" id="modeBtn">Dark Mode</button>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="section">
        <div class="container">
            <h1 data-en="Welcome to my website" data-cs="Vítejte na mé webové stránce"></h1>
            <p data-en="This is a simple 'About Me' page." data-cs="Toto je jednoduchá stránka 'O mně'"></p>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2 data-en="About Me" data-cs="O mně"></h2>
            <p data-en="I'm a passionate web developer with a love for programming." data-cs="Jsem vášnivý webový vývojář s láskou k programování."></p>
            <p data-en="Here are some photos from my journey:" data-cs="Zde jsou některé fotografie z mého putování:"></p>
        </div>
    </section>

    <section id="pace" class="section">
        <div class="container">
            <h2 data-en="Pace Calculator" data-cs="Kalkulačka tempa"></h2>
            <div class="row">
                <div class="col-md-4">
                    <label for="distanceInput" class="form-label">Distance (meters)</label>
                    <input type="number" class="form-control" id="distanceInput" placeholder="Enter distance in meters" step="any">
                </div>
                <div class="col-md-4">
                    <label for="timeInput" class="form-label">Time (HH:MM:SS)</label>
                    <input type="text" class="form-control" id="timeInput" placeholder="Enter time in HH:MM:SS format">
                </div>
                <div class="col-md-4">
                    <label for="paceInput" class="form-label">Pace (MM:SS per meter)</label>
                    <input type="text" class="form-control" id="paceInput" placeholder="Enter pace in MM:SS format">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <button onclick="calculateTime()" class="btn btn-primary" data-en="Calculate Time" data-cs="Vypočítat čas"></button>
                </div>
                <div class="col-md-4">
                    <button onclick="calculatePace()" class="btn btn-primary" data-en="Calculate Pace" data-cs="Vypočítat tempo"></button>
                </div>
                <div class="col-md-4">
                    <button onclick="calculateDistance()" class="btn btn-primary" data-en="Calculate Distance" data-cs="Vypočítat vzdálenost"></button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="functions.js"></script>
    <!-- Calculator JS -->
    <script src="calculator.js"></script>
</body>
</html>
